<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

<style>
    #map { height: 800px; }
    .leaflet-popup-content img { max-width: 100%;}
</style>
</head>
<body>

    <h1>1920s Campus Model</h1>
    <p>see <a href="https://leafletjs.com/examples/crs-simple/crs-simple.html">leaflet CRS</a> and <a href="https://antirubbersheeter.moacir.com/">antirubbersheeter</a></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

    <script>
    /* init using simple cord */
    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });

    /* load map layer */ 
    var bounds = [[0,0], [1347,2000]];
    var image = L.imageOverlay('https://i.imgur.com/5lMrk1i.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    var places = [
      {
       "name": "College Hall",
        "y": 1100,
        "x": 1180
      },
      {
        "name": "another field",
        "y": 1050,
        "x": 210
      },
      {
        "name": "greenhouse",
        "y": 1116,
        "x": 1272
      },
      {
        "name": "clock tower",
        "y": 994,
        "x": 784
      },
      {
        "name": "nice walk",
        "y": 620,
        "x": 548
      },
      {
        "name": "green space",
        "y": 348,
        "x": 714
      },
      {
        "name": "big building",
        "y": 676,
        "x": 1196
      },
      {
        "name": "gate way",
        "y": 296,
        "x": 196
      }
    ];

    places.forEach(function (point) {
        var p = L.latLng([ point.y, point.x ]);
        L.marker(p).addTo(map).bindPopup(point.name);
    });

    </script>
</body>
</html>
